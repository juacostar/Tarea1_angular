<form [formGroup]="fg" (ngSubmit)="guardar(fg.controls['nombre'].value, fg.controls['descripcion'].value)">
    <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" class="form-control" id="nombre" placeholder="Ingresar nombre" [formControl]="fg.controls['nombre']">
        <div *ngIf="fg.controls['nombre'].hasError('required')">Se requiere el nombre</div>
        <div *ngIf="fg.controls['nombre'].hasError('invalidoParametrizable')">El nombre debe ser mas de {{minLong}} caracteres de largo</div>
        <div *ngIf="fg.controls['nombre'].hasError('invalido')">El nombre debe ser mas largo</div>
    </div>
    <div class="form-group">
        <label for="Descripcion">Descripcion</label>

    </div>
    <button type="submit" class="btn btn-primary">Guardar!</button>
</form>
